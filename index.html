<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Traveller 's Blog</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-lg">
          <a class="navbar-brand pl-5 fs-3 fw-bold" href="#" style="color:#707070;">Traveller 's Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse  justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mr-5 pr-5" >
              <li class="nav-item mr-5">
                <a class="nav-link active fs-4 fw-bold" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item mr-5">
                <a class="nav-link fs-4 fw-bold" href="#">Link</a>
              </li>
             
             </ul>
          </div>
        </div>
      </nav>

      <div class="main container mt-4" >
      <div class="left-container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2017/06/05/11/01/airport-2373727_1280.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2015/07/29/00/08/photographer-865295_1280.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2017/08/06/12/06/people-2591874_1280.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="blog">
            <div class="recent-blog">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/06/20/blonde-1867768_1280.jpg" alt="">
            </div>
            <div class="previous-blog">
                <img src="https://cdn.pixabay.com/photo/2016/01/19/17/47/hiker-1149898_1280.jpg" alt="">
      
            </div>
          </div>
      </div>

      
      <div class="right-container">
            <div class="my-container">
                <div class="profile">
                    <img src="https://cdn.pixabay.com/photo/2018/09/12/12/26/photograph-3672053_1280.jpg" class="profile-img">
                </div>
                <div class="profile-name"> Traveller Richa </div>
                <p class="about">Traveller<br> Travel with me</p>
                <button class="msg-btn">Message</button>
                <button class="follow-btn">Following</button>
                <div>
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-instagram"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-github"></i>
                </div>
            </div>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
